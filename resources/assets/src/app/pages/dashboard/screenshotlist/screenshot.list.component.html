<div class="container-fuild">
  <div class="row" *ngFor="let block of blocks">
    <div class="col-md-11">
      <!-- items start -->
      <div class="col-md-2" *ngFor="let screenshot of block.screenshots">
        <div class="card screenshot">
          <input type="checkbox" class="select_image" *ngIf="screenshot.id"
            [checked]="selected[screenshot.id]"
            (change)="selected[screenshot.id] = !selected[screenshot.id]" />

          <img class="card-img-top"
            src="{{ screenshot.path ? screenshot.path : 'uploads/none.png' }}"
            onerror="this.src='uploads/none.png'" alt="image" />

          <div class="card-body">
            <p class="card-text" *ngIf="screenshot.time_interval">
              <span>{{ formatTime(screenshot.time_interval.start_at) }}</span>

              <a *ngIf="screenshot.time_interval.task"
                [attr.href]="'/tasks/show/' + screenshot.time_interval.task.id">
                {{ screenshot.time_interval.task.task_name }}
              </a>

              <a *ngIf="screenshot.time_interval.task?.project"
                [attr.href]="'/projects/show/' + screenshot.time_interval.task.project.id">
                {{ screenshot.time_interval.task.project.name }}
              </a>
            </p>
          </div>
        </div>
      </div>
      <!-- items end  -->
    </div>

    <div class="col-md-1">
      <input type="checkbox" class="select_row"
        (change)="onSelectBlock(block, $event.target.checked)" />
      <!--{{ hour(block.interval) }}-->
    </div>
  </div>
</div>

<div class="loading" #loading>
  <div *ngIf="countFail <= 3">
    <ngx-loading [show]="screenshotLoading"
      [config]="{ backdropBackgroundColour: 'transparent', primaryColour: '#ddd', secondaryColour: '#ddd', tertiaryColour: '#ddd' }">
    </ngx-loading>
  </div>
</div>

<div class="bottom-panel" *ngIf="selectedTime">
  <div class="bottom-panel__inner">
    <div class="bottom-panel__left">
      <span class="bottom-panel__selected">Selected {{ selectedTimeStr }}</span>

      <button class="bottom-panel__delete" (click)="onDelete()">
        Delete time
      </button>
    </div>

    <div class="bottom-panel__right">
      <button class="bottom-panel__change" [disabled]="!search"
        (click)="onChange()">
        Change project / task
      </button>

      <p-autoComplete class="bottom-panel__search" [(ngModel)]="search"
        [suggestions]="suggestedTasks" field="title"
        (completeMethod)="onSearch($event)"
        [forceSelection]="true"
        placeholder="Search...">
      </p-autoComplete>
    </div>
  </div>
</div>
