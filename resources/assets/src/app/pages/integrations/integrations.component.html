<p-growl [(value)]="msgs"></p-growl>
<div class="container">
    <div class="row">
        <div class="col col-md-12">
            <div class="panel panel-default">
                <div class="panel-heading" translate>integration.redmine.title</div>
                <div class="panel-body">
                    <form (ngSubmit)="onSubmit()">
                        <div class="form-group row">
                            <label class="col-md-2" translate>integration.redmine.apiurl</label>
                            <div class="col-md-10">
                                <input type="text" class="form-control" name="redmine-url" [(ngModel)]="redmineUrl">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-md-2" translate>integration.redmine.apikey</label>
                            <div class="col-md-10">
                                <input type="text" class="form-control" name="redmine-api-key" [(ngModel)]="redmineApiKey">
                            </div>
                        </div>

                        <div class="form-group row">
                            <label class="col-md-2">Redmine active statuses</label>
                            <div class="col-md-10">
                                <label class="checkbox-inline" *ngFor="let status of redmineStatuses">
                                    <input type="checkbox" name="status" [checked]="status.is_active"
                                        (change)="status.is_active = !status.is_active" />
                                    {{ status.name }}
                                </label>
                            </div>
                        </div>

                        <button type="submit" class="btn btn-primary" translate>control.save</button>
                    </form>
                    <!--<div class="synchronize-block">-->
                        <!--<button class="btn btn-default" (click)="synchronizeProjects()">Synchronize Projects</button>-->
                        <!--<button class="btn btn-default" (click)="synchronizeTasks()">Synchronize Tasks</button>-->
                    <!--</div>-->
                </div>
            </div>
        </div>
    </div>
</div>
