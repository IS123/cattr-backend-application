<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="panel panel-default">
        <div class="panel-heading clearfix">
          Time Use Report
        </div>

        <div class="panel-body">
          <div class="filters">
            <app-date-range-selector>
            </app-date-range-selector>
          </div>

          <div class="report">
            <ngx-loading [show]="isLoading"></ngx-loading>

            <div class="report__user" *ngFor="let user of report.users">
              <div class="report__user-info">
                <div class="report__user-picture-wrapper">
                  <img class="report__user-picture" *ngIf="user.avatar"
                    [attr.src]="user.avatar" />
                </div>

                <div class="report__user-name">
                  {{ user.name }}
                </div>
              </div>

              <div class="report__user-table-wrapper">
                <span class="report__user-time">
                  {{ formatUserTime(user.total_time) }}
                </span>

                <span class="report__user-time-label">
                  Total Time Worked
                </span>

                <table class="report__user-table">
                  <thead>
                    <tr class="report__tasks-header">
                      <th scope="col">
                        <span class="clickable" (click)="setOrder('task')">Task</span>
                      </th>

                      <th scope="col">
                        <span class="clickable" (click)="setOrder('project')">Project</span>
                      </th>

                      <th scope="col">
                        <span class="clickable" (click)="setOrder('time')">Total Time</span>
                      </th>

                      <th scope="col"></th>
                    </tr>
                  </thead>

                  <tbody>
                    <tr class="report__task" *ngFor="let task of user.tasks">
                      <td class="report__task-name">
                        <a [attr.href]="'/tasks/show/' + task.task_id">
                          {{ task.name }}
                        </a>
                      </td>

                      <td class="report__task-project-name">
                        <a [attr.href]="'/projects/show/' + task.project_id">
                          {{ task.project_name }}
                        </a>
                      </td>

                      <td class="report__task-time">
                        {{ formatTaskTime(task.total_time) }}
                      </td>

                      <td class="report__task-progress">
                        <div class="progress">
                          <div class="progress-bar progress-bar-success"
                            [style.width.%]="task.total_time / user.total_time * 100"></div>
                        </div>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
