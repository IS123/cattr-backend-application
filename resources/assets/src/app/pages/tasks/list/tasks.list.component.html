<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-heading">Tasks</div>
                <div class="panel-body">
                    <app-users-filters *ngIf="can('/users/relations')" [(userId)]="userId"></app-users-filters>
                    <br/>
                    <app-projects-filters *ngIf="can('/users/project-relations')" [(projectId)]="projectId"></app-projects-filters>
                    <br/>
                    <a *ngIf="can('/tasks/create')" routerLink="/tasks/create" class="btn btn-success" title="Add new task">
                        <i class="fa fa-plus" aria-hidden="true"></i> Add New
                    </a>
                    <br/>
                    <br/>
                    <div class="table-responsive">
                        <table class="table table-borderless">
                            <thead>
                            <tr>
                                <th>Task Id</th>
                                <th>Project Id</th>
                                <th>Name</th>
                                <th>Actions</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr *ngFor="let task of itemsArray | paginate: { itemsPerPage: 25, currentPage: p }">
                                <td>{{task.id}}</td>
                                <td>{{task.project_id}}</td>
                                <td class="task-name">{{task.task_name}}</td>
                                <td>
                                    <a *ngIf="can('/tasks/show')" [routerLink]="['/tasks/show', task.id]" title="View project">
                                        <button class="btn btn-info btn-sm">
                                            <i class="fa fa-eye" aria-hidden="true"></i>
                                            View
                                        </button>
                                    </a>
                                    <a *ngIf="can('/tasks/edit')" [routerLink]="['/tasks/edit', task.id]" title="Edit project">
                                        <button class="btn btn-primary btn-sm"><i class="fa fa-pencil-square-o"
                                                                                  aria-hidden="true"></i>
                                            Edit
                                        </button>
                                    </a>
                                    <a *ngIf="can('/tasks/remove')" (click)="openRemoveItemModalWindow(template, task.id)" title="Delete project">
                                        <button class="btn btn-danger btn-sm"><i class="fa fa-pencil-square-o"
                                                                                 aria-hidden="true"></i>
                                            Delete
                                        </button>
                                    </a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                        <pagination-controls (pageChange)="p = $event"></pagination-controls>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<ng-template #template>
    <div class="modal-header">
        <h4 class="modal-title pull-left">Remove this task?</h4>
        <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <button type="button" class="btn btn-default" (click)="removeItem()">Yes</button>
        <button type="button" class="btn btn-primary" (click)="modalRef.hide()">No</button>
    </div>
</ng-template>
