<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-heading" translate>task.list</div>
                <div class="panel-body">
                    <app-users-filters *ngIf="can('/users/relations')" [(userId)]="userId"></app-users-filters>
                    <br/>
                    <app-projects-filters *ngIf="can('/projects/relations')" [(projectId)]="projectId"></app-projects-filters>
                    <br/>
                    <a *ngIf="can('/tasks/create')" routerLink="/tasks/create" class="btn btn-success" title="Add new task">
                        <i class="fa fa-plus" aria-hidden="true"></i> <span translate>control.new</span>
                    </a>
                    <br/>
                    <br/>
                    <div class="table-responsive">
                        <table class="table table-borderless">
                            <thead>
                            <tr>
                                <th translate>field.id</th>
                                <th translate>field.project</th>
                                <th translate>field.name</th>
                                <th translate>control.actions</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr *ngFor="let task of itemsArray | paginate: { itemsPerPage: 25, currentPage: p }">
                                <td>{{task.id}}</td>
                                <td>{{task.project && task.project.name}}</td>
                                <td class="task-name">{{task.task_name}}</td>
                                <td>
                                    <a *ngIf="can('/tasks/show')" [routerLink]="['/tasks/show', task.id]" title="View project">
                                        <button class="btn btn-info btn-sm">
                                            <i class="fa fa-eye" aria-hidden="true"></i>
                                            <span translate>control.view</span>
                                        </button>
                                    </a>
                                    <a *ngIf="can('/tasks/edit') && (directProject && directProject.includes(task.project_id))" [routerLink]="['/tasks/edit', task.id]" title="Edit project">
                                        <button class="btn btn-primary btn-sm"><i class="fa fa-pencil-square-o"
                                                                                  aria-hidden="true"></i>
                                            <span translate>control.edit</span>
                                        </button>
                                    </a>
                                    <a *ngIf="can('/tasks/remove') && (directProject && directProject.includes(task.project_id))" (click)="openRemoveItemModalWindow(template, task.id)" title="Delete project">
                                        <button class="btn btn-danger btn-sm"><i class="fa fa-pencil-square-o"
                                                                                 aria-hidden="true"></i>
                                            <span translate>control.delete</span>
                                        </button>
                                    </a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                        <pagination-controls (pageChange)="p = $event"></pagination-controls>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<ng-template #template>
    <div class="modal-header">
        <h4 class="modal-title pull-left" translate>task.remove</h4>
        <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <button type="button" class="btn btn-default" (click)="removeItem()" translate>control.yes</button>
        <button type="button" class="btn btn-primary" (click)="modalRef.hide()" translate>control.no</button>
    </div>
</ng-template>
