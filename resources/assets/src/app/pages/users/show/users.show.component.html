<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-heading">{{ user.id }} - {{ user.first_name }}</div>
                <div class="panel-body">

                    <a routerLink="/users/list" title="Back">
                        <button class="btn btn-warning">
                            <i class="fa fa-arrow-left" aria-hidden="true"></i>
                            Back
                        </button>
                    </a>
                    <a [routerLink]="['/users/edit', user.id]" title="Edit user">
                        <button class="btn btn-primary">
                            <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
                            Edit
                        </button>
                    </a>
                    <div class="user-info">
                        <div class="table-responsive">
                            <table class="table table-borderless">
                                <tbody>
                                <tr>
                                    <th>ID</th>
                                    <td>{{ user.id }}</td>
                                </tr>
                                <tr>
                                    <th> First Name</th>
                                    <td> {{ user.first_name }}</td>
                                </tr>
                                <tr>
                                    <th>Last Name</th>
                                    <td> {{ user.last_name }}</td>
                                </tr>
                                <tr>
                                    <th> Email</th>
                                    <td> {{ user.email }}</td>
                                </tr>
                                <tr>
                                    <th> Level</th>
                                    <td> {{ user.level }}</td>
                                </tr>
                                <tr>
                                    <th> Created at</th>
                                    <td> {{ user.created_at }}</td>
                                </tr>
                                <tr>
                                    <th> Updated at</th>
                                    <td> {{ user.updated_at }}</td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
