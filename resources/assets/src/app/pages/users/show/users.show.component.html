<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-heading">{{ item.id }} - {{ item.first_name }}</div>
                <div class="panel-body">

                    <a routerLink="/users/list" title="Back">
                        <button class="btn btn-warning">
                            <i class="fa fa-arrow-left" aria-hidden="true"></i>
                            <span translate>control.back</span>
                        </button>
                    </a>
                    <a [routerLink]="['/users/edit', item.id]" title="Edit user">
                        <button class="btn btn-primary">
                            <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
                            <span translate>control.edit</span>
                        </button>
                    </a>
                    <div class="user-info">
                        <div class="table-responsive">
                            <table class="table table-borderless">
                                <tbody>
                                <tr>
                                    <th translate>field.id</th>
                                    <td>{{ item.id }}</td>
                                </tr>
                                <tr>
                                    <th translate>field.firstname</th>
                                    <td> {{ item.first_name }}</td>
                                </tr>
                                <tr>
                                    <th translate>field.lastname</th>
                                    <td> {{ item.last_name }}</td>
                                </tr>
                                <tr>
                                    <th translate>field.email</th>
                                    <td> {{ item.email }}</td>
                                </tr>
                                <tr>
                                    <th translate>field.level</th>
                                    <td> {{ item.level }}</td>
                                </tr>
                                <tr>
                                    <th translate>field.created</th>
                                    <td> {{ item.created_at }}</td>
                                </tr>
                                <tr>
                                    <th translate>field.updated</th>
                                    <td> {{ item.updated_at }}</td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
