<form (ngSubmit)="onSubmit()">

    <div class="form-group row">
        <label class="col-md-2" for="gitlab-url" translate>integration.gitlab.url</label>
        <div class="col-md-10">
            <input type="text" class="form-control" name="gitlab-url" id="gitlab-url"
                   [(ngModel)]="gitlabUrl" required>
            <span class="help-block" translate>control.required-field</span>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-md-2" for="gitlab-apikey" translate>integration.gitlab.apikey</label>
        <div class="col-md-10">
            <input type="text" class="form-control" name="gitlab-apikey" id="gitlab-apikey"
                   [(ngModel)]="gitlabApiKey" required>
            <span class="help-block" translate>control.required-field</span>
        </div>
    </div>

    <button type="submit" class="btn btn-primary" translate>control.save</button>
</form>
