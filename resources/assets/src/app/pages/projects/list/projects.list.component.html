<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-heading" translate>navigation.projects</div>
                <div class="panel-body">
                    <div class="filters">
                        <app-users-filters *ngIf="can('/users/relations')" [(userId)]="userId"></app-users-filters>
                        <br />
                        <div>
                            <label translate>filter.project</label>
                            <p-autoComplete [(ngModel)]="selectedProjects"
                                [suggestions]="suggestedProjects"
                                (completeMethod)="searchProject($event)"
                                (onSelect)="updateSelectedProjects()"
                                (onUnselect)="updateSelectedProjects()"
                                [multiple]="true"
                                [dropdown]="true"
                                placeholder="Select projects"
                                field="name">
                            </p-autoComplete>
                        </div>
                    </div>

                    <div class="actions" *ngIf="can('/projects/create')">
                        <a routerLink="/projects/create" class="btn btn-success" title="Add new project">
                            <i class="fa fa-plus" aria-hidden="true"></i> <span translate>control.new</span>
                        </a>
                    </div>

                    <div class="table-responsive">
                        <table class="table table-borderless">
                            <thead>
                            <tr>
                                <th translate>field.id</th>
                                <th translate>field.name</th>
                                <th translate>control.actions</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr *ngFor="let project of itemsArray">
                                <td>{{project.id}}</td>
                                <td>{{project.name}}</td>
                                <td>
                                    <a *ngIf="can('/projects/show')" [routerLink]="['/projects/show', project.id]" title="View project">
                                        <button class="btn btn-info btn-sm">
                                            <i class="fa fa-eye" aria-hidden="true"></i>
                                            <span translate>control.view</span>
                                        </button>
                                    </a>
                                    <a *ngIf="can('/projects-users/full_access')"  [routerLink]="['/projects/users', project.id]" title="Assign users">
                                        <button class="btn btn-primary btn-sm">
                                            <i class="fa fa-users" aria-hidden="true"></i>
                                            <span translate>control.assign</span>
                                        </button>
                                    </a>
                                    <a *ngIf="can('/projects/edit')" [routerLink]="['/projects/edit', project.id]" title="Edit project">
                                        <button class="btn btn-primary btn-sm"><i class="fa fa-pencil-square-o"
                                                                                  aria-hidden="true"></i>
                                            <span translate>control.edit</span>
                                        </button>
                                    </a>
                                    <a *ngIf="can('/projects/remove')" (click)="openRemoveItemModalWindow(template, project.id)" title="Delete project">
                                        <button class="btn btn-danger btn-sm"><i class="fa fa-pencil-square-o"
                                                                                 aria-hidden="true"></i>
                                            <span translate>control.delete</span>
                                        </button>
                                    </a>
                                </td>
                            </tr>
                            </tbody>
                        </table>

                        <div class="loading" #loading *ngIf="!isAllLoaded">
                            <ngx-loading [show]="isLoading" [config]="{backdropBackgroundColour: 'transparent', primaryColour: '#ddd', secondaryColour: '#ddd', tertiaryColour: '#ddd'}"></ngx-loading>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<ng-template #template>
    <div class="modal-header">
        <h4 class="modal-title pull-left" translate>project.remove-question</h4>
        <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <button type="button" class="btn btn-default" (click)="removeItem()" translate>control.yes</button>
        <button type="button" class="btn btn-primary" (click)="modalRef.hide()" translate>control.no</button>
    </div>
</ng-template>
