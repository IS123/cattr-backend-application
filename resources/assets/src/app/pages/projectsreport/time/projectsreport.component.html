<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="panel panel-default">
        <div class="panel-heading clearfix">
          <span translate>project-report.title</span>
          <span class="pull-right">
            <button class="btn btn-default" (click)="exportCSV()" translate>control.export-csv</button>
            <button class="btn btn-default" (click)="exportXLSX()" translate>control.export-xlsx</button>
            <button class="btn btn-default" (click)="exportPDF()" translate>control.export-pdf</button>
          </span>
        </div>

        <div class="panel-body">
          <div class="reports">
            <div class="reports__header">
              <app-date-range-selector #dateRangeSelector>
                <app-user-selector class="reports__users" [attr.data-hidden]="!isManager" #userSelect>
                </app-user-selector>

                <app-project-selector class="reports__projects" #projectSelect
                  (loaded)="projectsLoaded($event)">
                </app-project-selector>
              </app-date-range-selector>
            </div>

            <div class="reports__report">
              <ngx-loading [show]="loading"></ngx-loading>

              <table class="reports__project-wrapper table" *ngFor="let project of report">
                <thead>
                  <tr class="reports__project">
                    <th class="reports__project-name">{{ project.name }}</th>
                    <th class="reports__project-date"></th>
                    <th class="reports__project-time">{{ formatDurationString(project.project_time) }}</th>
                    <th></th>
                  </tr>
                </thead>

                <tbody class="reports__user-wrapper" *ngFor="let user of project.users">
                  <tr class="reports__user" (click)="user.expanded = !user.expanded">
                    <th class="reports__user-name" scope="row"
                      [class.reports__user-name--expanded]="user.expanded">{{ user.full_name }}</th>
                    <td class="reports__user-date"></td>
                    <td class="reports__user-time">{{ formatDurationString(user.tasks_time) }}</td>
                    <td class="reports__user-progress">
                      <div class="progress">
                        <div class="progress-bar progress-bar-success"
                          [style.width.%]="user.tasks_time / project.project_time * 100"></div>
                      </div>
                    </td>
                  </tr>

                  <ng-container *ngIf="user.expanded">
                    <ng-container *ngFor="let task of user.tasks">
                      <tr class="reports__task" (click)="expandTask(task)">
                        <th class="reports__task-name" scope="row"
                          [class.reports__task-name--expanded]="task.expanded">
                          <a [attr.href]="'/tasks/show/' + task.id">
                            {{ task.task_name }}
                          </a>
                        </th>

                        <td class="reports__task-date"></td>
                        <td class="reports__task-time">{{ formatDurationString(task.duration) }}</td>
                        <td class="reports__task-progress">
                          <div class="progress">
                            <div class="progress-bar progress-bar-success"
                              [style.width.%]="task.duration / project.project_time * 100"></div>
                          </div>
                        </td>
                      </tr>

                      <ng-container *ngIf="task.loading">
                        <tr>
                          <td class="reports__loading" colspan="4">
                            <ngx-loading [show]="true"></ngx-loading>
                          </td>
                        </tr>
                      </ng-container>

                      <ng-container *ngIf="task.expanded">
                        <tr class="reports__date" *ngFor="let date of task.dates">
                          <th scope="row"></th>
                          <td class="reports__date-date">{{ date.date }}</td>
                          <td class="reports__date-time">{{ formatDurationString(date.duration) }}</td>
                          <td></td>
                        </tr>
                      </ng-container>
                    </ng-container>
                  </ng-container>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
