<ng-content></ng-content>
<date-selector #dateSelector *ngIf="activeButton === 'timelineDay'"
    [(date)]="start" (dateChange)="changeStartDate($event)" [mode]="'day'"></date-selector>

<date-selector #dateSelector *ngIf="activeButton === 'timelineWeek'"
    [(date)]="start" (dateChange)="changeStartDate($event)" [mode]="'week'"></date-selector>

<date-selector #dateSelector *ngIf="activeButton === 'timelineMonth'"
    [(date)]="start" (dateChange)="changeStartDate($event)" [mode]="'month'"></date-selector>

<date-range-selector #dateRangeSelector *ngIf="activeButton === 'timelineRange'"
    [(startDate)]="start" [(endDate)]="end" (onApply)="changeRange(start, end)"></date-range-selector>

<div class="buttons" role="group" (window:mouseup)="userInteraction = false">
    <button type="button" (click)="changeViewName('timelineDay')" class="button"
        [ngClass]="{'active': activeButton === 'timelineDay' && !userInteraction}"
        (mousedown)="userInteraction = true">Day</button>

    <button type="button" (click)="changeViewName('timelineWeek')" class="button"
        [ngClass]="{'active': activeButton === 'timelineWeek' && !userInteraction}"
        (mousedown)="userInteraction = true">Week</button>

    <button type="button" (click)="changeViewName('timelineMonth')" class="button"
        [ngClass]="{'active': activeButton === 'timelineMonth' && !userInteraction}"
        (mousedown)="userInteraction = true">Month</button>

    <button type="button" (click)="changeViewName('timelineRange')" class="button"
        [ngClass]="{'active': activeButton === 'timelineRange' && !userInteraction}"
        (mousedown)="userInteraction = true">Date Range</button>
</div>
