<div class="container">
    <div class="row">
        <div class="col col-md-12">
            <div class="panel panel-default">
                <div class="panel-heading">Create New TimeInterval</div>
                <div class="panel-body">
                    <a routerLink="/timeintervals/list" title="Back">
                        <button class="btn btn-warning">
                            <i class="fa fa-arrow-left" aria-hidden="true"></i>
                            Back
                        </button>
                    </a>
                    <div class="create-form">
                        <form (ngSubmit)="onSubmit()">
                            <div class="form-group row">
                                <label class="col-md-2">Task Id</label>
                                <div class="col-md-10">
                                    <input type="text" class="form-control" name="timeinterval-task-id" [(ngModel)]="item.task_id">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-md-2">User Id</label>
                                <div class="col-md-10">
                                    <input type="text" class="form-control" name="timeinterval-user-id" [(ngModel)]="item.user_id">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-md-2">Start at</label>
                                <div class="col-md-10">
                                    <input type="text" class="form-control" name="timeinterval-start" [(ngModel)]="item.start_at">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-md-2">End at</label>
                                <div class="col-md-10">
                                    <input type="text" class="form-control" name="timeinterval-end" [(ngModel)]="item.end_at">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-md-2">Count mouse events</label>
                                <div class="col-md-10">
                                    <input type="text" class="form-control" name="timeinterval-mouse" [(ngModel)]="item.count_mouse">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-md-2">Count keyboard events</label>
                                <div class="col-md-10">
                                    <input type="text" class="form-control" name="timeinterval-keyboard" [(ngModel)]="item.count_keyboard">
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary">Create</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
