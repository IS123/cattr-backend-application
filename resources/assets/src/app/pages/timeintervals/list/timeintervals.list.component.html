<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-heading">Time Intervals</div>
                <div class="panel-body">
                    <app-users-filters *ngIf="can('/users/relations')" [(userId)]="userId"></app-users-filters>
                    <br/>
                    <app-projects-filters *ngIf="can('/projects/relations')" [(projectId)]="projectId"></app-projects-filters>
                    <br/>
                    <!--<a *ngIf="can('/time-intervals/create')" routerLink="/time-intervals/create" class="btn btn-success" title="Add new task">-->
                        <!--<i class="fa fa-plus" aria-hidden="true"></i> Add New-->
                    <!--</a>-->
                    <!--<br/>-->
                    <br/>
                    <div class="table-responsive">
                        <table class="table table-borderless">
                            <thead>
                            <tr>
                                <th>Time Interval Id</th>
                                <th>Task Id</th>
                                <th>User Id</th>
                                <th>Start at</th>
                                <th>End at</th>
                                <th>Actions</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr *ngFor="let timeinterval of itemsArray | paginate: { itemsPerPage: 25, currentPage: p }">
                                <td>{{timeinterval.id}}</td>
                                <td>{{timeinterval.task_id}}</td>
                                <td>{{timeinterval.user_id}}</td>
                                <td>{{timeinterval.start_at}}</td>
                                <td>{{timeinterval.end_at}}</td>

                                <td>
                                    <a *ngIf="can('/time-intervals/show')" [routerLink]="['/time-intervals/show', timeinterval.id]" title="View time interval">
                                        <button class="btn btn-info btn-sm">
                                            <i class="fa fa-eye" aria-hidden="true"></i>
                                            View
                                        </button>
                                    </a>
                                    <!--<a *ngIf="can('/time-intervals/edit')" [routerLink]="['/time-intervals/edit', timeinterval.id]" title="Edit time interval">-->
                                        <!--<button class="btn btn-primary btn-sm"><i class="fa fa-pencil-square-o"-->
                                                                                  <!--aria-hidden="true"></i>-->
                                            <!--Edit-->
                                        <!--</button>-->
                                    <!--</a>-->
                                    <a *ngIf="can('/time-intervals/remove')" (click)="openRemoveItemModalWindow(template, timeinterval.id)" title="Delete time interval">
                                        <button class="btn btn-danger btn-sm"><i class="fa fa-pencil-square-o"
                                                                                 aria-hidden="true"></i>
                                            Delete
                                        </button>
                                    </a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                        <pagination-controls (pageChange)="p = $event"></pagination-controls>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<ng-template #template>
    <div class="modal-header">
        <h4 class="modal-title pull-left">Remove this time interval?</h4>
        <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <button type="button" class="btn btn-default" (click)="removeItem()">Yes</button>
        <button type="button" class="btn btn-primary" (click)="modalRef.hide()">No</button>
    </div>
</ng-template>
