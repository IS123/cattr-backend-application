<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-heading">{{ item.id }}</div>
                <div class="panel-body">
                    <a routerLink="/screenshots/list" title="Back">
                        <button class="btn btn-warning">
                            <i class="fa fa-arrow-left" aria-hidden="true"></i>
                            <span translate>control.back</span>
                        </button>
                    </a>

                    <button class="btn btn-danger" (click)="delete()">
                        <i aria-hidden="true" class="fa fa-pencil-square-o"></i>
                        <span translate>control.delete</span>
                    </button>

                    <!--<a [routerLink]="['/screenshots/edit', item.id]" title="Edit task">-->
                        <!--<button class="btn btn-primary">-->
                            <!--<i class="fa fa-pencil-square-o" aria-hidden="true"></i>-->
                            <!--Edit-->
                        <!--</button>-->
                    <!--</a>-->
                    <div class="show-info">
                        <div class="table-responsive">
                            <table class="table table-borderless">
                                <tbody>
                                <tr>
                                    <th translate>field.id</th>
                                    <td>{{ item.id }}</td>
                                </tr>
                                <tr>
                                    <th translate> field.user</th>
                                    <td> {{ item.time_interval && item.time_interval.user.full_name }}</td>
                                </tr>
                                <tr>
                                    <th translate>field.task</th>
                                    <td> {{ item.time_interval && item.time_interval.task.task_name }}</td>
                                </tr>
                                <tr>
                                    <th translate>field.created</th>
                                    <td> {{ item.created_at }}</td>
                                </tr>
                                <tr>
                                    <th translate>field.updated</th>
                                    <td> {{ item.updated_at }}</td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div class="col-md-12" *ngIf="item.path">
                        <a [attr.href]="item.path" target="_blank">
                            <app-image [src]="item.path" style="width: 100%;">
                            </app-image>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
