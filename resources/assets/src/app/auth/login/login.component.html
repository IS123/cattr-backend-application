<form (ngSubmit)="onSubmit()"  #loginForm="ngForm">
    <div class="form-group">
        <label for="login">Name</label>
        <input type="text" class="form-control" id="login" name="login" required [(ngModel)]="model.login">
    </div>

    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" name="password" required [(ngModel)]="model.password">
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
    <button type="button" class="btn btn-primary" (click)="onTest()" >Test</button>
</form>
