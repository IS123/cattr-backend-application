<div class="col-3" *ngIf="projects.length > 0">
    <label translate>filter.project</label>
    <ng-select
            [items]="projects"
            [multiple]="true"
            [closeOnSelect]="false"
            bindLabel="name"
            placeholder="{{ 'filter.select-project' | translate }}"
            [(ngModel)]="selectProjects"
            (change)="onChange($event)"
    >
    </ng-select>
</div>
