<div class="col-3" *ngIf="users.length > 1">
    <label>Filter by user: </label>
    <ng-select
            [items]="users"
            [multiple]="true"
            [closeOnSelect]="false"
            bindLabel="full_name"
            placeholder="Select user"
            [(ngModel)]="selectUsers"
            (change)="onChange($event)"
    >
    </ng-select>
</div>
