<div class="col-3" *ngIf="users.length > 1">
    <label translate>filter.user</label>
    <ng-select
            [items]="users"
            [multiple]="true"
            [closeOnSelect]="false"
            bindLabel="full_name"
            placeholder="{{ 'filter.select-user' | translate }}"
            [(ngModel)]="selectUsers"
            (change)="onChange($event)"
    >
    </ng-select>
</div>
