<ng-select #select class="select" bindLabel="name"
    [items]="projectsAvailable" [loading]="isLoading"
    [closeOnSelect]="false" [multiple]="true" [clearSearchOnAdd]="false"
    [(ngModel)]="projectsSelected" [searchFn]="searchFn"
    (add)="add($event)" (remove)="remove($event)"
    (change)="change($event)">
</ng-select>

<span class="count" translate [translateParams]="{count: projectsSelected.length}">
    control.project-selected
</span>
