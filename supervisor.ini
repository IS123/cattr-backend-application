[unix_http_server]
file=/var/run/supervisor.sock
chmod=0700

[supervisord]
logfile=/var/log/supervisor/supervisord.log
pidfile=/var/run/supervisord.pid
childlogdir=/var/log/supervisor

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

[supervisorctl]
serverurl=unix:///var/run/supervisor.sock

[program:cattr-worker]
process_name=worker_%(process_num)02d
command=php /app/artisan queue:work --sleep=3 --tries=3
autostart=true
autorestart=true
numprocs=3
stderr_logfile=/app/storage/logs/worker.err
stdout_logfile=/app/storage/logs/worker.log
user=www-data

[program:cattr-octane]
process_name=octane
command=php /app/artisan octane:start --port=8090 --host=0.0.0.0
autostart=true
autorestart=true
stderr_logfile=/app/storage/logs/octane.err
stdout_logfile=/app/storage/logs/octane.log
stopwaitsecs=3600
user=www-data

[group:cattr]
programs=cattr-worker,cattr-octane
priority=10

[program:cattr-cron]
command=bash -c 'sleep 60 && exec php /app/artisan schedule:run'
autostart=true
autorestart=true
stderr_logfile=/app/storage/logs/cron.err
stdout_logfile=/app/storage/logs/cron.log
user=www-data
